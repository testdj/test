<div *ngFor="let task of tasks">
  <div class="card text-center" style="width: 21.5em;margin:0 auto;">
    <div class="card-header">
      Task
    </div>
    <div class="card-body">
      <h5 class="card-title">{{task.name}}</h5>
      <p class="card-text">Scientific paper: {{task.rad}}</p>
      <button  class="btn btn-primary" (click)="onClick(task.taskId)">Complete</button>
    </div>
  </div>
</div>
